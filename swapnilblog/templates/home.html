{% extends "layout.html" %}

{% block content %}

{% for post in posts %}

<h3>{{ post.title }}<br><span style="float:left">
        <h6>By {{ post.author }} on {{ post.date_posted }}</h6>
    </span></h3>
<br>
<p class="article-content">{{ post.content }}</p>
{% endfor %}

{% endblock content %}
