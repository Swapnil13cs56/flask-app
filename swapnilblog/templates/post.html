{% extends "layout.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card" style="margin:10px;border-radius: 10px;border:none;text-align: justify;">
                <!-- <img src="..." class="card-img-top" alt="..."> -->
                <div class="card-body">
                    <h4 class="card-title">{{ post.title }}</h4>
                    <small class="text-muted">by {{ post.author }} on {{ post.date_posted.strftime('%Y-%m-%d')
                        }}</small>
                    <br><br>
                    <p class="card-text">{{ post.content | safe }}</p>
                    {% if True %}
                    <div>
                        <a class="btn btn-secondary btn-sm mt-1 mb-1"
                            href="{{ url_for('update_post', post_id=post.id) }}">Update</a>
                        <button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal"
                            data-target="#deleteModal">Delete</button>
                    </div>
                    {% endif %}
                </div>

            </div>
        </div>
    </div>
<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Delete Post?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <form action="{{ url_for('delete_post', post_id=post.id) }}" method="POST">
            <input class="btn btn-danger" type="submit" value="Delete">
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- end of modal -->

    <footer>
        <div class="row">
            <ul class="list-group list-group-flush" style="margin:0 auto;">
                <p class="list-group-item">
                    swapnilkumar.in |
                    <a href="https://www.linkedin.com/in/swapnilkr/"><i
                            class="fab fa-linkedin-in fa-1x"></i></a>&nbsp;&nbsp;<a
                        href="https://swapnilkr.medium.com/"><img
                            src="{{ url_for('static',filename='assets/medium.png') }}" width="21" height="24"
                            style="vertical-align:-5px"></a>&nbsp;&nbsp;<a
                        href="https://www.instagram.com/soup_lazy/"><i
                            class="fab fa-instagram fa-1x"></i></a>&nbsp;&nbsp;<a
                        href="https://twitter.com/explorerswapnil"><i class="fab fa-twitter fa-1x"></i></a>
                </p>

            </ul>


        </div>
    </footer>
</div>
{% endblock content %}
